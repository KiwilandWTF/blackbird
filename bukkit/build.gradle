plugins {
    id "io.freefair.lombok" version "6.4.1"
    id "kr.entree.spigradle" version "2.2.0" 
    id "com.github.johnrengelman.shadow" version "7.1.2"
    id 'java-library'

}

repositories{
    mavenLocal()
    mavenCentral()
    jcenter()
    // Purpur repo
    maven { url "https://repo.purpurmc.org/snapshots" }
}

spigot {
    authors('jcedeno')
    setApiVersion('1.18')
    setVersion('1.0.0-SNAPSHOT')
    setName('blackbird-bukkit')
    load STARTUP
}

dependencies {
    compileOnly("org.purpurmc.purpur:purpur-api:1.18.2-R0.1-SNAPSHOT")
}