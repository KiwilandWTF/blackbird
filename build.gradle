subprojects {
    apply plugin: 'java'
    apply plugin: 'maven-publish'

    group = 'us.jcedeno'
    version = '0.0.3-SNAPSHOT'

    tasks.withType(JavaCompile){
        options.encoding = 'UTF-8'
    }
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}